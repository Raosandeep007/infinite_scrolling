<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scrolling</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="main"></div>
    <div class="loading displaynone" id="animationdiv">
      <div id="container">
        <svg viewBox="0 0 100 100">
          <defs>
            <filter id="shadow">
              <feDropShadow
                dx="0"
                dy="0"
                stdDeviation="1.5"
                flood-color="#fc6767"
              />
            </filter>
          </defs>
          <circle
            id="spinner"
            style="
              fill: transparent;
              stroke: rgb(151, 56, 56);
              stroke-width: 7px;
              stroke-linecap: round;
            "
            cx="50"
            cy="50"
            r="45"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
